<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    {% load static %}
	  <link rel="shortcut icon" href="{% static "Tests/logo.ico" %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <script src="{% static "Tests/js/jquery-3.3.1.min.js" %}"></script>
	  <script src="{% static "Tests/js/tools.js" %}"></script>
	  <script src="{% static "Tests/js/results.js" %} "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="{% static "Tests/question.css" %}" rel="stylesheet">
	  <link href="{% static "Tests/result.css" %}" rel="stylesheet">

    <title>ABC : Результат теста</title>
  </head>
  <body>
  <div class="form-signin">
		  <div class="text-center">
			  <a href="/">
		    <img class="mb-4" src="{% static "Tests/logo.svg" %}" alt="" width="72" height="72">
		  </a>
		  </div>
            <div class="question-container">

		        <div class="row">
		          <div class="col-10 question-heading">
		              <div class="row">
		                <h1 class="h4 mb-3 font-weight-normal">Результат теста :</h1>
		              </div>
		        </div>
		        </div>
	            <div class="row">
		            <div class="col text-center">Вопрос</div>
		            <div class="col text-center">Результат</div>
		            <div class="col text-center">Тема</div>
	            </div>
	            <div id="buttons">
	            <div id="q-c"></div>
				</div>
		        <div class="row">
		            <div class="col">
		                <button onclick="localStorage.clear();window.location.replace('/');" class="btn btn-lg btn-primary btn-block" type="submit">Заново</button>
		            </div>
		            <div class="col">
		                <button onclick="newLife()" class="btn btn-lg btn-primary btn-block" type="submit">В меню</button>
		            </div>
		        </div>

    </div>
	  <p class="mt-5 mb-3 text-muted text-center">&copy;2018</p>
	  </div>
  </body>
</html>
